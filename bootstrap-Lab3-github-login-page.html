<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <title>GitHub</title>
    <style>
        body {
            margin-top: 50px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif"
        }

        ul {
            margin-top: 40%;
        }

        li {
            display: inline-block;
            font-size: medium;
        }

        a {
            padding-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5 offset-md-3">                
                <div>
                    <img src="GitHub.png" alt="GitHub" class="rounded mx-auto d-block" style=" margin-bottom: 30px; height: 60px; width: 60px">
                    <h1 class="text-center"><small>Sign in to GitHub</small></h1>
                </div>
                <form>                    
                    <div class="jumbotron" style="overflow: hidden; border-width: thin; border-style: solid; border-color: lightgrey; padding: 20px;">
                        <div class="form-group">
                            <label for="email">Username or email address</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">                
                            <label for="password">Password</label>
                            <a href="#" style="float: right; padding-right: 0;">Forgot password?</a>
                            <input type="password" class="form-control">
                        </div>
                        <button class="btn btn-success btn-block" style="margin-top: 20px;">Sign in</button>
                    </div>
                    <div class="jumbotron bg-light" style="overflow: hidden; border-width: thin; border-style: solid; border-color: lightgrey; height: 50px; padding: 10px">
                        <p class="text-center">New to GitHub? <a href="#">Create an account.</a></p>
                    </div>
                </form>
                <ul style="text-align: center; border-left: 0; margin-left: 0; padding-left: 0;">
                    <li>
                        <a href="#">Terms</a>
                    </li>
                    <li>
                        <a  href="#">Privacy</a>
                    </li>
                    <li>
                        <a href="#">Security</a>
                    </li>
                    <li>
                        <a href="#" class="text-secondary" style="padding-right: 0;">Contact GitHub</a>
                    </li>
                </ul>
            </div>            
        </div>
    </div>
</body>
</html>
