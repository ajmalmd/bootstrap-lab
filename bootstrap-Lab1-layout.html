<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Layout</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <style>
      [class*="col"] {
          border: 8px solid #fff;
          height: 150px;
      }
      .container {
          margin-top: 80px;
      }
  </style>
</head>
<body>
    <div class="container">
        <div class="row">
        <div class="col-sm" style="background-color: pink;"></div>
        </div>
        <div class="row">
            <div class="col-sm" style="background-color: rgb(185, 74, 137);"></div>
            <div class="col-sm" style="background-color: rgb(185, 74, 137);"></div>
            <div class="col-sm" style="background-color: rgb(185, 74, 137);"></div>
            <div class="col-sm" style="background-color: rgb(185, 74, 137);"></div>
        </div>
        <div class="row">
            <div class="col" style="background-color: mediumturquoise;"></div>
            <div class="col" style="background-color: mediumturquoise;"></div>
        </div>
        <div class="row">
            <div class="col-sm-9" style="background-color: yellowgreen;"></div>
            <div class="col-sm-3" style="background-color: tomato;"></div>
        </div>
        </div>
</body>
</html>
